<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hila Klein | Nails</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Hila Nails">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3461/3461747.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: linear-gradient(135deg, #fff5f7 0%, #fce7f3 100%); min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5); }
        .service-btn.active { border-color: #db2777; background: #fdf2f8; transform: scale(1.02); }
        .step-inactive { opacity: 0.5; pointer-events: none; filter: blur(1px); }
        .install-overlay { background: rgba(0,0,0,0.9); display: none; transition: all 0.3s; }
        @keyframes bounce-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-bounce-slow { animation: bounce-slow 2s infinite; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-md mx-auto space-y-6 pb-24">
        <header class="text-center py-6">
            <h1 class="text-4xl font-black text-pink-600 tracking-tighter italic leading-none">HILA KLEIN</h1>
            <p class="text-gray-500 font-bold text-[10px] mt-2 italic uppercase tracking-widest">הנחתום 6, באר שבע</p>
        </header>

        <button id="installBtn" class="w-full bg-gray-900 text-white p-5 rounded-[2rem] font-black flex items-center justify-center gap-3 shadow-2xl animate-bounce-slow hidden border-4 border-pink-200">
            <i class="fas fa-mobile-alt text-pink-400"></i>
            התקיני את האפליקציה למסך הבית
        </button>

        <div class="glass rounded-3xl p-4 text-center border-pink-200 shadow-sm">
            <p class="text-xs font-bold text-gray-700">
                <i class="fas fa-info-circle text-pink-400 ml-1"></i>
                קומה 1, מתחם קליניקת ד״ר לויטס
            </p>
        </div>

        <div id="step1" class="glass rounded-[2.5rem] p-8 shadow-xl">
            <h2 class="text-xl font-extrabold text-gray-800 mb-6 italic text-right">בואי נכיר</h2>
            <div class="space-y-4">
                <input type="text" id="userName" placeholder="שם מלא" class="w-full p-4 rounded-2xl border-none bg-pink-50/50 font-bold focus:ring-2 ring-pink-300 outline-none">
                <input type="tel" id="userPhone" placeholder="מספר טלפון" class="w-full p-4 rounded-2xl border-none bg-pink-50/50 font-bold focus:ring-2 ring-pink-300 outline-none ltr text-right">
                <button onclick="nextStep(2)" class="w-full bg-pink-600 text-white p-4 rounded-2xl font-black shadow-lg">המשך לבחירת טיפול</button>
            </div>
        </div>

        <div id="step2" class="glass rounded-[2.5rem] p-8 shadow-xl step-inactive transition-all duration-500">
            <h2 class="text-xl font-extrabold text-gray-800 mb-6 italic text-right">מה עושים היום?</h2>
            <div class="grid grid-cols-1 gap-3">
                <button onclick="selectService('לק ג׳ל', 90, this)" class="service-btn w-full p-4 rounded-2xl border-2 border-transparent bg-white shadow-sm flex justify-between items-center transition-all text-right">
                    <div><p class="font-black text-gray-800">לק ג'ל</p><p class="text-[10px] text-pink-400 font-bold uppercase">שעה וחצי</p></div>
                    <i class="fas fa-magic text-pink-200"></i>
                </button>
                <button onclick="selectService('מילוי / בנייה', 90, this)" class="service-btn w-full p-4 rounded-2xl border-2 border-transparent bg-white shadow-sm flex justify-between items-center transition-all text-right">
                    <div><p class="font-black text-gray-800 font-bold">מילוי או בנייה</p><p class="text-[10px] text-pink-400 font-bold uppercase">שעה וחצי</p></div>
                    <i class="fas fa-gem text-pink-200"></i>
                </button>
                <button onclick="selectService('תיקון ציפורן', 30, this)" class="service-btn w-full p-4 rounded-2xl border-2 border-transparent bg-white shadow-sm flex justify-between items-center transition-all text-right">
                    <div><p class="font-black text-gray-800">תיקון ציפורן</p><p class="text-[10px] text-pink-400 font-bold italic">בתיאום אישי</p></div>
                    <i class="fas fa-band-aid text-pink-200"></i>
                </button>
            </div>
        </div>

        <div id="step3" class="glass rounded-[2.5rem] p-8 shadow-xl step-inactive transition-all duration-500">
            <h2 class="text-xl font-extrabold text-gray-800 mb-6 italic text-right">מתי נוח לך?</h2>
            <input type="date" id="bookingDate" onchange="loadTimes()" class="w-full p-4 rounded-2xl border-none bg-pink-50/50 font-bold mb-6 outline-none text-pink-600">
            <div id="timeGrid" class="grid grid-cols-3 gap-2"></div>
            <button id="finalBtn" onclick="saveBooking()" class="hidden w-full mt-8 bg-gray-900 text-white p-5 rounded-2xl font-black shadow-2xl animate-pulse">שלחי בקשה לתור</button>
            <p id="infoText" class="hidden text-[11px] text-center mt-4 text-gray-500 font-bold">* התור יישמר ביומן רק לאחר אישור סופי של הילה בוואטסאפ</p>
        </div>

        <div class="grid grid-cols-3 gap-2 mt-4">
            <a href="https://waze.com/ul?q=הנחתום 6 באר שבע" target="_blank" class="bg-white p-4 rounded-3xl shadow-sm text-center border border-gray-50 active:scale-95 transition-all">
                <i class="fab fa-waze text-blue-400 text-2xl block mb-1"></i>
                <span class="text-[11px] font-black text-gray-600">Waze</span>
            </a>
            <a href="https://www.google.com/maps/search/?api=1&query=הנחתום+6+באר+שבע" target="_blank" class="bg-white p-4 rounded-3xl shadow-sm text-center border border-gray-50 active:scale-95 transition-all">
                <i class="fas fa-map-marked-alt text-green-500 text-2xl block mb-1"></i>
                <span class="text-[11px] font-black text-gray-600">מפות</span>
            </a>
            <a href="https://wa.me/972526526722" target="_blank" class="bg-white p-4 rounded-3xl shadow-sm text-center border border-gray-50 active:scale-95 transition-all">
                <i class="fab fa-whatsapp text-green-400 text-2xl block mb-1"></i>
                <span class="text-[11px] font-black text-gray-600">WhatsApp</span>
            </a>
        </div>
    </div>

    <div id="iphoneGuide" class="fixed inset-0 z-[200] install-overlay flex items-center justify-center p-8 text-center text-white">
        <div class="space-y-8">
            <div class="bg-pink-600 w-20 h-20 rounded-[2rem] mx-auto flex items-center justify-center shadow-2xl">
                <i class="fas fa-mobile-alt text-4xl"></i>
            </div>
            <h2 class="text-3xl font-black">התקנה מהירה</h2>
            <div class="space-y-4 text-lg font-bold">
                <p>1. לחצי על כפתור השיתוף בתחתית <br> (הריבוע עם החץ למעלה <i class="far fa-share-square"></i>)</p>
                <hr class="opacity-20">
                <p>2. בחרי באפשרות <br> <span class="text-pink-400 text-2xl font-black">"הוספה למסך הבית"</span></p>
            </div>
            <button onclick="document.getElementById('iphoneGuide').style.display='none'" class="bg-white text-black px-12 py-4 rounded-full font-black uppercase tracking-widest">הבנתי!</button>
        </div>
    </div>

    <script>
        // אתחול Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // לוגיקה של התקנה
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.onload = () => {
            // אם זה לא מופעל כאפליקציה, נראה את כפתור ההתקנה
            if (!window.navigator.standalone && !window.matchMedia('(display-mode: standalone)').matches) {
                setTimeout(() => installBtn.classList.remove('hidden'), 2000);
            }
        };

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        installBtn.addEventListener('click', async () => {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            if (isIOS) {
                document.getElementById('iphoneGuide').style.display = 'flex';
            } else if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
            } else {
                alert("לחצי על 3 הנקודות למעלה ואז על 'הוספה למסך הבית'");
            }
        });

        // לוגיקה של האפליקציה
        let currentBooking = { name: '', phone: '', service: '', date: '', time: '' };

        function nextStep(step) {
            if(step === 2) {
                currentBooking.name = document.getElementById('userName').value.trim();
                currentBooking.phone = document.getElementById('userPhone').value.trim();
                if(!currentBooking.name || !currentBooking.phone) return alert("בבקשה מלאי שם וטלפון");
                document.getElementById('step2').classList.remove('step-inactive');
                document.getElementById('step2').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function selectService(name, dur, el) {
            currentBooking.service = name;
            document.querySelectorAll('.service-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('step3').classList.remove('step-inactive');
            document.getElementById('step3').scrollIntoView({ behavior: 'smooth' });
        }

        async function loadTimes() {
            const date = document.getElementById('bookingDate').value;
            currentBooking.date = date;
            const grid = document.getElementById('timeGrid');
            grid.innerHTML = '<p class="col-span-3 text-center text-pink-400 font-bold text-xs py-4 italic">בודקת יומן...</p>';

            const slots = ["08:30", "10:00", "11:30", "13:00", "14:30", "16:00", "17:30"];
            const snap = await db.collection("nail_bookings").where("date", "==", date).get();
            const taken = snap.docs.map(d => d.data().time);

            grid.innerHTML = '';
            slots.forEach(s => {
                const isTaken = taken.includes(s);
                const btn = document.createElement('button');
                btn.className = `p-3 rounded-xl font-bold transition-all ${isTaken ? 'bg-gray-100 text-gray-300' : 'bg-white text-pink-600 border border-pink-100'}`;
                btn.innerText = s;
                btn.disabled = isTaken;
                btn.onclick = () => {
                    currentBooking.time = s;
                    document.getElementById('finalBtn').classList.remove('hidden');
                    document.getElementById('infoText').classList.remove('hidden');
                    document.querySelectorAll('#timeGrid button').forEach(b => b.classList.remove('ring-4', 'ring-pink-300', 'bg-pink-600', 'text-white'));
                    btn.classList.add('ring-4', 'ring-pink-300', 'bg-pink-600', 'text-white');
                };
                grid.appendChild(btn);
            });
        }

        async function saveBooking() {
            try {
                await db.collection("nail_bookings").add({
                    ...currentBooking,
                    status: 'pending',
                    createdAt: new Date().toISOString()
                });

                const message = `היי הילה, זו ${currentBooking.name} שלחתי בקשה לתור!%0A%0A` +
                                `*שם:* ${currentBooking.name}%0A` +
                                `*טיפול:* ${currentBooking.service}%0A` +
                                `*תאריך:* ${currentBooking.date}%0A` +
                                `*שעה:* ${currentBooking.time}%0A%0A` +
                                `אשמח לעדכון התור :)`;

                alert("יופי " + currentBooking.name + "!\nעכשיו תועברי לוואטסאפ של הילה לאישור סופי.");
                window.location.href = `https://wa.me/972526526722?text=${message}`;

            } catch(e) { alert("שגיאה בחיבור, נסי שוב"); }
        }
    </script>
</body>
</html>
