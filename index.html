<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hila Klein | Nails</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Hila Nails">
    
    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=HK&background=ffffff&color=db2777&size=512&font-size=0.45&bold=true">
    <link rel="icon" type="image/png" href="https://ui-avatars.com/api/?name=HK&background=ffffff&color=db2777&size=512&font-size=0.45&bold=true">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #fff5f7; min-height: 100vh; margin: 0; padding: 0; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5); }
        .service-btn.active { border-color: #db2777; background: #fdf2f8; transform: scale(1.02); }
        .step-inactive { opacity: 0.5; pointer-events: none; filter: blur(1px); }
        .install-overlay { background: rgba(0,0,0,0.9); display: none; position: fixed; inset: 0; z-index: 999; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-md mx-auto space-y-6 pb-24 text-right">
        <header class="text-center py-6">
            <h1 class="text-4xl font-black text-pink-600 tracking-tighter italic">HILA KLEIN</h1>
            <p class="text-gray-500 font-bold text-[10px] mt-2 italic">הנחתום 6, באר שבע</p>
        </header>

        <button id="installBtn" class="w-full bg-gray-900 text-white p-5 rounded-3xl font-black flex items-center justify-center gap-3 shadow-2xl hidden">
            <i class="fas fa-plus-circle text-pink-400"></i>
            התקיני את האפליקציה למסך הבית
        </button>

        <div id="step1" class="glass rounded-[2.5rem] p-8 shadow-xl">
            <h2 class="text-xl font-extrabold text-gray-800 mb-6 italic">בואי נכיר</h2>
            <div class="space-y-4">
                <input type="text" id="userName" placeholder="שם מלא" class="w-full p-4 rounded-2xl border-none bg-pink-50/50 font-bold focus:ring-2 ring-pink-300 outline-none">
                <input type="tel" id="userPhone" placeholder="מספר טלפון" class="w-full p-4 rounded-2xl border-none bg-pink-50/50 font-bold focus:ring-2 ring-pink-300 outline-none ltr">
                <button onclick="nextStep(2)" class="w-full bg-pink-600 text-white p-4 rounded-2xl font-black shadow-lg">המשך לבחירת טיפול</button>
            </div>
        </div>

        <div id="step2" class="glass rounded-[2.5rem] p-8 shadow-xl step-inactive transition-all">
            <h2 class="text-xl font-extrabold text-gray-800 mb-6 italic">מה עושים היום?</h2>
            <div class="grid grid-cols-1 gap-3">
                <button onclick="selectService('לק ג׳ל', 90, this)" class="service-btn w-full p-4 rounded-2xl border-2 border-transparent bg-white shadow-sm flex justify-between items-center transition-all">
                    <div><p class="font-black text-gray-800">לק ג'ל</p><p class="text-[10px] text-pink-400 font-bold italic">שעה וחצי</p></div>
                    <i class="fas fa-magic text-pink-200"></i>
                </button>
                <button onclick="selectService('מילוי / בנייה', 90, this)" class="service-btn w-full p-4 rounded-2xl border-2 border-transparent bg-white shadow-sm flex justify-between items-center transition-all">
                    <div><p class="font-black text-gray-800 font-bold">מילוי או בנייה</p><p class="text-[10px] text-pink-400 font-bold italic">שעה וחצי</p></div>
                    <i class="fas fa-gem text-pink-200"></i>
                </button>
            </div>
        </div>

        <div id="step3" class="glass rounded-[2.5rem] p-8 shadow-xl step-inactive transition-all">
            <h2 class="text-xl font-extrabold text-gray-800 mb-6 italic text-right">מתי נוח לך?</h2>
            <input type="date" id="bookingDate" onchange="loadTimes()" class="w-full p-4 rounded-2xl border-none bg-pink-50/50 font-bold mb-6 outline-none text-pink-600">
            <div id="timeGrid" class="grid grid-cols-3 gap-2"></div>
            <button id="finalBtn" onclick="saveBooking()" class="hidden w-full mt-8 bg-gray-900 text-white p-5 rounded-2xl font-black shadow-2xl">שלחי בקשה לתור</button>
        </div>
    </div>

    <div id="iphoneGuide" class="fixed inset-0 z-[200] install-overlay flex items-center justify-center p-8 text-center text-white">
        <div class="space-y-6">
            <div class="w-20 h-20 bg-white text-pink-600 rounded-2xl mx-auto flex items-center justify-center text-3xl font-black shadow-2xl">HK</div>
            <h2 class="text-2xl font-black">הוסיפי למסך הבית</h2>
            <p class="font-bold">1. לחצי על כפתור השיתוף בתחתית <i class="far fa-share-square"></i></p>
            <p class="font-bold">2. בחרי ב-<span class="text-pink-400">"הוספה למסך הבית"</span></p>
            <button onclick="document.getElementById('iphoneGuide').style.display='none'" class="bg-white text-black px-12 py-3 rounded-full font-black mt-4 uppercase">סגור</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.onload = () => {
            if (!window.navigator.standalone && !window.matchMedia('(display-mode: standalone)').matches) {
                setTimeout(() => installBtn.classList.remove('hidden'), 2000);
            }
        };

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        installBtn.addEventListener('click', async () => {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            if (isIOS) {
                document.getElementById('iphoneGuide').style.display = 'flex';
            } else if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
            } else {
                alert("לחצי על 3 הנקודות למעלה ואז על 'הוספה למסך הבית'");
            }
        });

        let currentBooking = { name: '', phone: '', service: '', date: '', time: '' };

        function nextStep(step) {
            if(step === 2) {
                currentBooking.name = document.getElementById('userName').value.trim();
                currentBooking.phone = document.getElementById('userPhone').value.trim();
                if(!currentBooking.name || !currentBooking.phone) return alert("בבקשה מלאי שם וטלפון");
                document.getElementById('step2').classList.remove('step-inactive');
                document.getElementById('step2').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function selectService(name, dur, el) {
            currentBooking.service = name;
            document.querySelectorAll('.service-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('step3').classList.remove('step-inactive');
            document.getElementById('step3').scrollIntoView({ behavior: 'smooth' });
        }

        async function loadTimes() {
            const date = document.getElementById('bookingDate').value;
            currentBooking.date = date;
            const grid = document.getElementById('timeGrid');
            grid.innerHTML = '<p class="col-span-3 text-center text-pink-400 font-bold py-4 italic animate-pulse">בודקת יומן...</p>';

            const slots = ["08:30", "10:00", "11:30", "13:00", "14:30", "16:00", "17:30"];
            const snap = await db.collection("nail_bookings").where("date", "==", date).get();
            const taken = snap.docs.map(d => d.data().time);

            grid.innerHTML = '';
            slots.forEach(s => {
                const isTaken = taken.includes(s);
                const btn = document.createElement('button');
                btn.className = `p-3 rounded-xl font-bold transition-all ${isTaken ? 'bg-gray-100 text-gray-300' : 'bg-white text-pink-600 border border-pink-100'}`;
                btn.innerText = s;
                btn.disabled = isTaken;
                btn.onclick = () => {
                    currentBooking.time = s;
                    document.getElementById('finalBtn').classList.remove('hidden');
                    document.querySelectorAll('#timeGrid button').forEach(b => b.classList.remove('bg-pink-600', 'text-white'));
                    btn.classList.add('bg-pink-600', 'text-white');
                };
                grid.appendChild(btn);
            });
        }

        async function saveBooking() {
            try {
                await db.collection("nail_bookings").add({
                    ...currentBooking,
                    status: 'pending',
                    createdAt: new Date().toISOString()
                });
                const message = `היי הילה, זו ${currentBooking.name} שלחתי בקשה לתור!%0A%0A*שם:* ${currentBooking.name}%0A*טיפול:* ${currentBooking.service}%0A*תאריך:* ${currentBooking.date}%0A*שעה:* ${currentBooking.time}%0A%0Aאשמח לעדכון התור :)`;
                alert("יופי " + currentBooking.name + "!\nעכשיו תועברי לוואטסאפ של הילה לאישור.");
                window.location.href = `https://wa.me/972526526722?text=${message}`;
            } catch(e) { alert("שגיאה בחיבור"); }
        }
    </script>
</body>
</html>
