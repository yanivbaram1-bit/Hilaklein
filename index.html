<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hila Klein | Nail Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: linear-gradient(135deg, #fff5f7 0%, #fce7f3 100%); min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5); }
        .service-btn.active { border-color: #db2777; background: #fdf2f8; transform: scale(1.02); }
        .step-inactive { opacity: 0.5; pointer-events: none; filter: blur(1px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-md mx-auto space-y-6 pb-10">
        <header class="text-center py-8">
            <h1 class="text-4xl font-black text-pink-600 tracking-tighter italic">HILA KLEIN</h1>
            <p class="text-gray-500 font-bold text-xs uppercase tracking-[0.2em] mt-2">Nails & Beauty Studio</p>
        </header>

        <div id="step1" class="glass rounded-[2.5rem] p-8 shadow-xl">
            <h2 class="text-xl font-extrabold text-gray-800 mb-6 flex items-center gap-2">
                <i class="fas fa-user-circle text-pink-400"></i> בואי נכיר
            </h2>
            <div class="space-y-4">
                <input type="text" id="userName" placeholder="שם מלא" class="w-full p-4 rounded-2xl border-none bg-pink-50/50 font-bold focus:ring-2 ring-pink-300 transition-all outline-none">
                <input type="tel" id="userPhone" placeholder="מספר טלפון" class="w-full p-4 rounded-2xl border-none bg-pink-50/50 font-bold focus:ring-2 ring-pink-300 transition-all outline-none ltr text-right">
                <button onclick="nextStep(2)" class="w-full bg-pink-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-pink-200">המשך לבחירת טיפול</button>
            </div>
        </div>

        <div id="step2" class="glass rounded-[2.5rem] p-8 shadow-xl step-inactive transition-all duration-500">
            <h2 class="text-xl font-extrabold text-gray-800 mb-6">מה עושים היום?</h2>
            <div class="grid grid-cols-1 gap-4">
                <button onclick="selectService('לק ג׳ל', 90, this)" class="service-btn w-full p-5 rounded-2xl border-2 border-transparent bg-white shadow-sm flex justify-between items-center transition-all text-right">
                    <div><p class="font-black text-gray-800">לק ג'ל</p><p class="text-xs text-pink-400 font-bold">שעה וחצי</p></div>
                    <i class="fas fa-magic text-pink-200"></i>
                </button>
                <button onclick="selectService('מילוי / בנייה', 90, this)" class="service-btn w-full p-5 rounded-2xl border-2 border-transparent bg-white shadow-sm flex justify-between items-center transition-all text-right">
                    <div><p class="font-black text-gray-800">מילוי או בנייה</p><p class="text-xs text-pink-400 font-bold">שעה וחצי</p></div>
                    <i class="fas fa-gem text-pink-200"></i>
                </button>
            </div>
        </div>

        <div id="step3" class="glass rounded-[2.5rem] p-8 shadow-xl step-inactive transition-all duration-500">
            <h2 class="text-xl font-extrabold text-gray-800 mb-6">מתי נוח לך?</h2>
            <input type="date" id="bookingDate" onchange="loadTimes()" class="w-full p-4 rounded-2xl border-none bg-pink-50/50 font-bold mb-6 outline-none">
            <div id="timeGrid" class="grid grid-cols-3 gap-2">
                </div>
            <button id="finalBtn" onclick="saveBooking()" class="hidden w-full mt-8 bg-gray-900 text-white p-5 rounded-2xl font-black shadow-2xl animate-bounce">קבעי תור עכשיו</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentBooking = { name: '', phone: '', service: '', date: '', time: '' };

        function nextStep(step) {
            if(step === 2) {
                currentBooking.name = document.getElementById('userName').value.trim();
                currentBooking.phone = document.getElementById('userPhone').value.trim();
                if(!currentBooking.name || !currentBooking.phone) return alert("בבקשה מלאי שם וטלפון");
                document.getElementById('step2').classList.remove('step-inactive');
                document.getElementById('step2').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function selectService(name, dur, el) {
            currentBooking.service = name;
            document.querySelectorAll('.service-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('step3').classList.remove('step-inactive');
            document.getElementById('step3').scrollIntoView({ behavior: 'smooth' });
        }

        async function loadTimes() {
            const date = document.getElementById('bookingDate').value;
            currentBooking.date = date;
            const grid = document.getElementById('timeGrid');
            grid.innerHTML = '<p class="col-span-3 text-center text-pink-400 animate-pulse font-bold">בודקת פנוי...</p>';

            // חלונות זמן של שעה וחצי
            const slots = ["08:30", "10:00", "11:30", "13:00", "14:30", "16:00", "17:30"];
            
            // שימי לב: השם של ה-collection חייב להיות nail_bookings
            const snap = await db.collection("nail_bookings").where("date", "==", date).get();
            const taken = snap.docs.map(d => d.data().time);

            grid.innerHTML = '';
            slots.forEach(s => {
                const isTaken = taken.includes(s);
                const btn = document.createElement('button');
                btn.className = `p-3 rounded-xl font-bold transition-all ${isTaken ? 'bg-gray-100 text-gray-300 cursor-not-allowed' : 'bg-white text-pink-600 shadow-sm border border-pink-100 hover:bg-pink-600 hover:text-white'}`;
                btn.innerText = s;
                btn.disabled = isTaken;
                btn.onclick = () => {
                    currentBooking.time = s;
                    document.getElementById('finalBtn').classList.remove('hidden');
                    document.querySelectorAll('#timeGrid button').forEach(b => b.classList.remove('ring-4', 'ring-pink-300', 'bg-pink-600', 'text-white'));
                    btn.classList.add('ring-4', 'ring-pink-300', 'bg-pink-600', 'text-white');
                };
                grid.appendChild(btn);
            });
        }

        async function saveBooking() {
            try {
                // שמירה לאוסף nail_bookings
                await db.collection("nail_bookings").add({
                    ...currentBooking,
                    createdAt: new Date().toISOString()
                });
                alert("יופי " + currentBooking.name + "! התור שלך נקבע בהצלחה.");
                location.reload();
            } catch(e) { 
                console.error(e);
                alert("משהו השתבש, נסי שוב"); 
            }
        }
    </script>
</body>
</html>
