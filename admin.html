<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מערכת מק"טים - PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f1f5f9; }
        .license-plate { background: #ffeb3b; border: 3px solid #000; border-radius: 8px; font-weight: 900; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-md mx-auto bg-white rounded-[2rem] shadow-2xl overflow-hidden border border-gray-100 min-h-[90vh] flex flex-col">
        <div class="bg-blue-700 p-8 text-white text-center">
            <h1 class="text-3xl font-black">מערכת מק"טים</h1>
            <p class="text-blue-100 mt-1 opacity-80">עוקף חסימות ממשלתיות</p>
        </div>

        <div class="p-6 flex-1 flex flex-col">
            <div class="mb-6">
                <input type="tel" id="plateInput" placeholder="מספר רכב" 
                       class="license-plate w-full py-4 text-center text-4xl tracking-widest outline-none shadow-inner mb-4">
                <button onclick="fetchData()" id="btn" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-xl shadow-lg active:scale-95 transition-all">
                    שלוף שלדה עכשיו
                </button>
            </div>

            <div id="loader" class="hidden flex-col items-center py-10">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent"></div>
                <p class="mt-4 text-blue-600 font-bold">מתחבר לשרת מתווך...</p>
            </div>

            <p id="error" class="hidden bg-red-50 text-red-600 p-4 rounded-xl text-center font-bold border border-red-100"></p>

            <div id="results" class="hidden space-y-4 animate-in fade-in duration-500">
                <div class="grid grid-cols-2 gap-2">
                    <div class="bg-gray-50 p-3 rounded-xl border border-gray-100">
                        <span class="text-[10px] text-gray-400 block uppercase">יצרן</span>
                        <p id="make" class="font-bold text-gray-800"></p>
                    </div>
                    <div class="bg-gray-50 p-3 rounded-xl border border-gray-100">
                        <span class="text-[10px] text-gray-400 block uppercase">דגם</span>
                        <p id="model" class="font-bold text-gray-800"></p>
                    </div>
                </div>

                <div class="bg-slate-900 p-6 rounded-2xl text-center shadow-xl">
                    <span class="text-blue-400 text-[10px] font-black tracking-widest block mb-1">VIN NUMBER</span>
                    <p id="vin" class="text-white font-mono text-xl font-bold break-all tracking-widest"></p>
                </div>

                <div class="grid grid-cols-1 gap-3">
                    <a id="pSouq" target="_blank" class="bg-orange-500 text-white p-4 rounded-xl font-bold flex justify-between items-center shadow-md">
                        פתח ב-Partsouq <span>➔</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="p-4 text-center text-[10px] text-gray-400 font-bold tracking-widest">
            PRO BY GEMINI 2026
        </div>
    </div>

    <script>
        async function fetchData() {
            const plate = document.getElementById('plateInput').value.trim();
            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            const results = document.getElementById('results');
            const error = document.getElementById('error');

            if (!plate) return;

            btn.disabled = true;
            btn.classList.add('opacity-50');
            error.classList.add('hidden');
            results.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // שימוש במתווך ייעודי של Cloudflare (מעקף CORS עוצמתי)
                const api = `https://data.gov.il/api/3/action/datastore_search?resource_id=053ad243-5e8b-4474-8c27-40e4ee9067b0&q=${plate}`;
                const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;

                const resp = await fetch(proxy);
                const json = await resp.json();
                const data = JSON.parse(json.contents);
                const car = data.result.records.find(r => String(r.mispar_rechev).trim() === plate);

                if (car) {
                    document.getElementById('make').innerText = car.tozeret_nm;
                    document.getElementById('model').innerText = car.kinuy_mishari;
                    document.getElementById('vin').innerText = car.deg_deg;
                    document.getElementById('pSouq').href = `https://partsouq.com/en/catalog/genuine/locate?vin=${car.deg_deg}`;
                    
                    loader.classList.add('hidden');
                    results.classList.remove('hidden');
                } else {
                    throw new Error("לא נמצא");
                }
            } catch (e) {
                loader.classList.add('hidden');
                error.innerText = "המערכת חסומה זמנית או שהרכב לא נמצא. נסה שוב בעוד דקה.";
                error.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }
    </script>
</body>
</html>
