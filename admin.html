<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מערכת מק"טים PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f1f5f9; }
        .license-plate { background: #ffeb3b; border: 3px solid #000; border-radius: 12px; font-weight: 900; box-shadow: 0 4px 0 #000; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto bg-white rounded-[2.5rem] shadow-2xl overflow-hidden min-h-[85vh] flex flex-col border border-gray-100">
        <div class="bg-blue-700 p-10 text-white text-center rounded-b-[40px] shadow-lg">
            <h1 class="text-3xl font-black italic">VIN FINDER</h1>
            <p class="opacity-80 text-xs mt-2 uppercase tracking-widest">Global Proxy Connection</p>
        </div>

        <div class="p-6 -mt-10 flex-1">
            <div class="bg-white rounded-3xl shadow-xl p-6 border border-gray-50">
                <input type="tel" id="plateInput" placeholder="מספר רכב" 
                       class="license-plate w-full py-4 text-center text-4xl tracking-widest outline-none mb-4">
                <button onclick="fetchData()" id="btn" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-xl shadow-lg active:scale-95 transition-all">
                    שלוף שלדה עכשיו
                </button>
            </div>

            <div id="loader" class="hidden flex flex-col items-center py-10">
                <div class="animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent mb-2"></div>
                <p class="text-blue-600 font-bold">פורץ חסימת שרת...</p>
            </div>

            <div id="results" class="hidden mt-8 space-y-4 animate-in fade-in duration-500">
                <div class="bg-slate-900 p-6 rounded-[2rem] text-center shadow-xl border-t-4 border-blue-500">
                    <span class="text-blue-400 text-[10px] font-black tracking-widest block mb-1">מספר שלדה (VIN)</span>
                    <p id="vin" class="text-white font-mono text-xl font-bold tracking-widest break-all mb-4"></p>
                    <button onclick="copyVin()" class="w-full bg-white/10 text-white text-[10px] py-2 rounded-lg border border-white/10 italic">COPY TO CLIPBOARD</button>
                </div>
                
                <div class="grid grid-cols-2 gap-2 text-center text-sm">
                    <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100"><span class="text-[10px] text-gray-400 block font-bold">יצרן</span><p id="make" class="font-bold"></p></div>
                    <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100"><span class="text-[10px] text-gray-400 block font-bold">דגם</span><p id="model" class="font-bold"></p></div>
                </div>

                <a id="pSouq" target="_blank" class="block bg-orange-600 text-white p-5 rounded-2xl text-center font-extrabold shadow-lg shadow-orange-100">חיפוש ב-Partsouq ➔</a>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            const plate = document.getElementById('plateInput').value.trim();
            if (!plate) return;

            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            const results = document.getElementById('results');

            btn.disabled = true;
            results.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // המעקף החדש: שימוש ב-corsproxy.io
                const api = `https://data.gov.il/api/3/action/datastore_search?resource_id=053ad243-5e8b-4474-8c27-40e4ee9067b0&q=${plate}`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(api)}`;

                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                const car = data.result.records.find(r => String(r.mispar_rechev).trim() === plate);

                if (car) {
                    document.getElementById('make').innerText = car.tozeret_nm;
                    document.getElementById('model').innerText = car.kinuy_mishari;
                    document.getElementById('vin').innerText = car.deg_deg;
                    document.getElementById('pSouq').href = `https://partsouq.com/en/catalog/genuine/locate?vin=${car.deg_deg}`;
                    loader.classList.add('hidden');
                    results.classList.remove('hidden');
                } else {
                    alert("הרכב לא נמצא במאגר");
                }
            } catch (e) {
                alert("הממשלה חוסמת את הבקשה. נסה לכבות WIFI ולעבור ל-5G.");
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        }

        function copyVin() {
            navigator.clipboard.writeText(document.getElementById('vin').innerText);
            alert("הועתק!");
        }
    </script>
</body>
</html>
