<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מערכת מק"טים - Google Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; }
        .license-plate { background: #ffeb3b; border: 3px solid #000; border-radius: 12px; font-weight: 900; box-shadow: 0 4px 0 #000; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto bg-white rounded-[2.5rem] shadow-2xl overflow-hidden min-h-[85vh] flex flex-col border border-gray-100 mt-4">
        
        <div class="bg-blue-600 p-8 text-white text-center rounded-b-[40px] shadow-lg">
            <h1 class="text-3xl font-black italic">VIN FINDER</h1>
            <p class="opacity-90 text-xs mt-1 font-bold uppercase tracking-widest">Powered by Google Cloud</p>
        </div>

        <div class="p-6 -mt-8 flex-1">
            <div class="bg-white rounded-3xl shadow-xl p-6 border border-gray-50">
                <label class="block text-gray-400 text-[10px] font-bold mb-2 text-center">הכנס מספר רכב (8 ספרות)</label>
                <input type="tel" id="plateInput" placeholder="44648402" 
                       class="license-plate w-full py-4 text-center text-4xl tracking-[3px] outline-none mb-4">
                <button onclick="fetchCarData()" id="btn" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-xl shadow-lg active:scale-95 transition-all">
                    שלוף שלדה עכשיו
                </button>
            </div>

            <div id="loader" class="hidden flex flex-col items-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent mb-3"></div>
                <p class="text-blue-600 font-bold animate-pulse">מתחבר לשרתי גוגל...</p>
            </div>

            <div id="results" class="hidden mt-8 space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="bg-slate-900 p-6 rounded-[2rem] text-center shadow-xl border-t-4 border-blue-500">
                    <span class="text-blue-400 text-[10px] font-black tracking-widest block mb-1 uppercase">Chassis Number (VIN)</span>
                    <p id="resVin" class="text-white font-mono text-xl font-bold tracking-widest break-all mb-4"></p>
                    <button onclick="copyVin()" class="w-full bg-white/10 text-white text-[10px] py-2 rounded-lg border border-white/10 hover:bg-white/20 transition-colors">
                        העתק מספר שלדה
                    </button>
                </div>
                
                <div class="grid grid-cols-2 gap-2 text-center">
                    <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                        <span class="text-[10px] text-gray-400 block font-bold uppercase">Make</span>
                        <p id="resMake" class="font-bold text-gray-800"></p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                        <span class="text-[10px] text-gray-400 block font-bold uppercase">Model</span>
                        <p id="resModel" class="font-bold text-gray-800"></p>
                    </div>
                </div>

                <a id="pSouq" target="_blank" class="block bg-orange-500 text-white p-5 rounded-2xl text-center font-extrabold shadow-lg shadow-orange-100 active:scale-95 transition-transform">
                    פתח קטלוג ב-PartSouq ➔
                </a>
            </div>
        </div>

        <div class="p-6 text-center text-gray-300 text-[10px] font-bold tracking-tighter uppercase italic">
            Secure Connection via Google Apps Script
        </div>
    </div>

    <script>
        async function fetchCarData() {
            const plate = document.getElementById('plateInput').value.trim();
            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            const results = document.getElementById('results');
            
            // הקישור האישי שלך מגוגל
            const googleUrl = "https://script.google.com/macros/s/AKfycbzEqh5VwcP8kQ4aT13jPVoB858hHd8VbXTXSqlX26oPIDH_38LFin0nvogXS03uIDGp/exec";

            if (!plate) return;

            btn.disabled = true;
            results.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // הבקשה נשלחת לשרת של גוגל, שעוקף את כל החסימות
                const response = await fetch(`${googleUrl}?plate=${plate}`);
                const data = await response.json();
                
                // חיפוש הרכב בתוצאות
                const car = data.result.records.find(r => String(r.mispar_rechev).trim() === plate);

                if (car) {
                    document.getElementById('resMake').innerText = car.tozeret_nm;
                    document.getElementById('resModel').innerText = car.kinuy_mishari;
                    document.getElementById('resVin').innerText = car.deg_deg;
                    document.getElementById('pSouq').href = `https://partsouq.com/en/catalog/genuine/locate?vin=${car.deg_deg}`;
                    
                    loader.classList.add('hidden');
                    results.classList.remove('hidden');
                } else {
                    alert("הרכב לא נמצא במאגר הממשלתי. בדוק את המספר ונסה שוב.");
                }
            } catch (err) {
                console.error(err);
                alert("שגיאת חיבור. וודא שהגדרת את ה-Deploy בגוגל לגישה ל-'Everyone'.");
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        }

        function copyVin() {
            const vin = document.getElementById('resVin').innerText;
            navigator.clipboard.writeText(vin);
            alert("מספר השלדה הועתק!");
        }
    </script>
</body>
</html>
