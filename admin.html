<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מערכת מק"טים - מוסך</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; margin: 0; padding: 0; }
        .app-container { max-width: 450px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .license-plate { background: #ffeb3b; border: 4px solid #000; border-radius: 12px; color: #000; font-weight: 900; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="bg-gradient-to-br from-blue-700 to-indigo-900 pt-10 pb-16 px-6 rounded-b-[40px] shadow-lg text-center">
            <h1 class="text-white text-3xl font-extrabold">מערכת מק"טים</h1>
            <p class="text-blue-200 text-sm mt-2 opacity-80 font-bold underline">חיפוש לפי מספר רישוי</p>
        </div>

        <div class="px-6 -mt-10">
            <div class="bg-white rounded-3xl shadow-xl p-6 border border-gray-50">
                <div class="space-y-4">
                    <div class="text-center">
                        <label class="block text-gray-500 text-xs font-bold mb-2 uppercase tracking-wider">הכנס מספר רכב</label>
                        <input type="tel" id="plateInput" placeholder="44648402" 
                               class="license-plate w-full py-4 text-center text-4xl font-black tracking-[4px] focus:ring-4 focus:ring-yellow-200 outline-none transition-all placeholder:opacity-30">
                    </div>
                    <button onclick="fetchCarDetails()" id="searchBtn"
                            class="w-full bg-blue-600 hover:bg-blue-700 active:scale-95 text-white py-5 rounded-2xl font-bold text-xl transition-all shadow-lg flex justify-center items-center">
                        <span id="btnText">שלוף מספר שלדה</span>
                    </button>
                </div>
                <p id="errorMsg" class="text-red-500 mt-4 hidden text-center font-bold text-sm bg-red-50 p-3 rounded-xl border border-red-100"></p>
            </div>
        </div>

        <div id="loader" class="hidden flex flex-col items-center py-12">
            <div class="animate-spin rounded-full h-14 w-14 border-t-4 border-blue-600 border-solid mb-4"></div>
            <p class="text-blue-800 font-bold animate-pulse">מתחבר למאגר הממשלתי...</p>
        </div>

        <div id="results" class="hidden px-6 py-8 space-y-6 animate-in slide-in-from-bottom-5 duration-500">
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-center">
                    <span class="text-slate-400 text-[10px] font-bold block uppercase">יצרן</span>
                    <p id="resMake" class="font-bold text-slate-800 text-lg"></p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-center">
                    <span class="text-slate-400 text-[10px] font-bold block uppercase">דגם</span>
                    <p id="resModel" class="font-bold text-slate-800 text-lg"></p>
                </div>
            </div>

            <div class="bg-slate-900 rounded-[30px] p-6 text-center shadow-xl border-t-4 border-blue-500 relative">
                <span class="text-blue-400 text-[10px] font-black uppercase tracking-[2px] block mb-2">מספר שלדה (VIN) לצורכי מק"ט</span>
                <p id="resVin" class="text-white font-mono text-xl font-bold tracking-[2px] mb-6 break-all"></p>
                <div class="flex gap-2">
                    <button onclick="copyVin()" class="flex-1 bg-white/10 hover:bg-white/20 text-white text-xs py-4 rounded-xl font-bold transition-all border border-white/10">העתק שלדה</button>
                </div>
            </div>

            <div class="space-y-3">
                <p class="text-slate-500 text-xs font-bold mr-1 italic">פתח קטלוג חלפים מקורי:</p>
                <a id="linkPartsouq" target="_blank" class="flex items-center justify-between bg-[#ff6b00] text-white p-5 rounded-2xl font-bold shadow-lg shadow-orange-100 active:scale-95 transition-transform">
                    <span>קטלוג Partsouq (עולמי)</span>
                    <span class="text-2xl">➔</span>
                </a>
                <a id="link7Zap" target="_blank" class="flex items-center justify-between bg-blue-600 text-white p-5 rounded-2xl font-bold shadow-lg shadow-blue-100 active:scale-95 transition-transform">
                    <span>קטלוג 7Zap (אירופאיות)</span>
                    <span class="text-2xl">➔</span>
                </a>
            </div>
        </div>

        <div class="mt-auto p-8 text-center text-slate-300 text-[10px] font-bold uppercase tracking-widest border-t border-slate-50">
            מחובר למאגר משרד התחבורה 2026
        </div>
    </div>

    <script>
        async function fetchCarDetails() {
            const plateInput = document.getElementById('plateInput');
            const plate = plateInput.value.trim();
            const btn = document.getElementById('searchBtn');
            const error = document.getElementById('errorMsg');
            const results = document.getElementById('results');
            const loader = document.getElementById('loader');

            if (!plate) return;

            // איפוס תצוגה
            btn.disabled = true;
            btn.classList.add('opacity-50');
            error.classList.add('hidden');
            results.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // שימוש במעקף CORS חזק (cors-anywhere חלופי)
                const resourceId = '053ad243-5e8b-4474-8c27-40e4ee9067b0';
                const apiUrl = `https://data.gov.il/api/3/action/datastore_search?resource_id=${resourceId}&q=${plate}`;
                
                // כאן אנחנו משתמשים ב-AllOrigins אבל מוודאים שהבקשה עוברת עיבוד נכון
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}&timestamp=${Date.now()}`);
                
                if (!response.ok) throw new Error("Connection Error");
                
                const proxyData = await response.json();
                const data = JSON.parse(proxyData.contents);
                
                // סינון הרכב המדויק מהתוצאות
                const record = data.result.records.find(r => String(r.mispar_rechev).trim() === plate);

                if (record && record.deg_deg) {
                    const vin = record.deg_deg.trim();
                    document.getElementById('resMake').innerText = record.tozeret_nm;
                    document.getElementById('resModel').innerText = record.kinuy_mishari;
                    document.getElementById('resVin').innerText = vin;

                    // עדכון לינקים לקטלוגים
                    document.getElementById('linkPartsouq').href = `https://partsouq.com/en/catalog/genuine/locate?vin=${vin}`;
                    document.getElementById('link7Zap').href = `https://7zap.com/en/catalog/cars/vin/${vin}`;

                    loader.classList.add('hidden');
                    results.classList.remove('hidden');
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                } else {
                    throw new Error("רכב לא נמצא");
                }
            } catch (err) {
                loader.classList.add('hidden');
                error.innerText = "המאגר הממשלתי לא מגיב או שהרכב לא נמצא. נסה שוב.";
                error.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }

        function copyVin() {
            const vin = document.getElementById('resVin').innerText;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(vin).then(() => {
                    alert("מספר השלדה הועתק בהצלחה!");
                });
            } else {
                alert("מספר השלדה: " + vin);
            }
        }
    </script>
</body>
</html>
