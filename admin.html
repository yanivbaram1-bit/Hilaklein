<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hila Klein | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div id="loginOverlay" class="fixed inset-0 bg-pink-600 z-[100] flex items-center justify-center p-6 hidden">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-2xl font-black mb-6">砖  </h1>
            <input type="password" id="passInput" placeholder="住住" class="w-full p-4 rounded-2xl bg-gray-100 mb-4 text-center font-bold outline-none border-2 focus:border-pink-300 transition-all">
            <button onclick="saveLogin()" class="w-full bg-black text-white p-4 rounded-2xl font-bold">住 注专转</button>
        </div>
    </div>

    <div id="dashboard" class="max-w-md mx-auto p-6 hidden">
        <header class="flex justify-between items-center mb-8 pb-4 border-b">
            <h1 class="text-2xl font-black text-gray-800 italic">HILA KLEIN</h1>
            <button onclick="logout()" class="text-gray-400 text-xs font-bold">转转拽</button>
        </header>

        <div id="list" class="space-y-4">
            <p class="text-center text-gray-400 animate-pulse">驻砖 转专 砖...</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 专 -24 砖注转
        function checkAuth() {
            const auth = JSON.parse(localStorage.getItem('hila_auth'));
            const now = new Date().getTime();
            if (auth && (now - auth.time < 24 * 60 * 60 * 1000)) {
                showApp();
            } else {
                document.getElementById('loginOverlay').classList.remove('hidden');
            }
        }

        function saveLogin() {
            if (document.getElementById('passInput').value === "1234") {
                localStorage.setItem('hila_auth', JSON.stringify({time: new Date().getTime()}));
                location.reload();
            } else { alert("住住 砖"); }
        }

        function logout() {
            localStorage.removeItem('hila_auth');
            location.reload();
        }

        function showApp() {
            document.getElementById('dashboard').classList.remove('hidden');
            // 注 :   拽住,  驻砖  转   住专  转 砖
            db.collection("nail_bookings").onSnapshot(snap => {
                const list = document.getElementById('list');
                list.innerHTML = '';
                
                let docs = snap.docs.map(d => ({id: d.id, ...d.data()}));
                //  驻 拽专 砖 拽住 -Firebase
                docs.sort((a,b) => (a.date + a.time).localeCompare(b.date + b.time));

                if (docs.length === 0) {
                    list.innerHTML = '<p class="text-center text-gray-400 py-10 border-2 border-dashed rounded-3xl"> 转专 注</p>';
                    return;
                }

                docs.forEach(doc => {
                    list.innerHTML += `
                        <div class="bg-white p-5 rounded-3xl shadow-sm border-r-4 border-pink-500 flex justify-between items-center">
                            <div>
                                <p class="text-pink-600 font-black text-lg">${doc.time}</p>
                                <p class="text-[10px] text-gray-400 font-bold">${doc.date}</p>
                                <h3 class="font-bold text-gray-800 mt-1">${doc.name}</h3>
                                <p class="text-xs text-gray-400">${doc.service}</p>
                                <a href="tel:${doc.phone}" class="text-blue-500 text-xs font-bold underline">${doc.phone}</a>
                            </div>
                            <button onclick="deleteDoc('${doc.id}')" class="text-gray-200 hover:text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                });
            });
        }

        async function deleteDoc(id) {
            if(confirm("拽 转 转专?")) await db.collection("nail_bookings").doc(id).delete();
        }

        window.onload = checkAuth;
    </script>
</body>
</html>
