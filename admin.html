<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איתור מק"טים לפי מספר רכב</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f3f4f6; }
        .car-card { transition: all 0.3s ease; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
        <div class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">מערכת איתור מק"טים מקצועית</h1>
            <p class="opacity-80 mt-1">שליית מספר שלדה (VIN) בלחיצה אחת</p>
        </div>

        <div class="p-6">
            <div class="mb-8">
                <label class="block text-gray-700 font-semibold mb-2">הכנס מספר רכב:</label>
                <div class="flex gap-2">
                    <input type="number" id="plateInput" placeholder="למשל 12345678" 
                           class="flex-1 border-2 border-blue-100 rounded-xl p-3 text-center text-xl font-bold focus:border-blue-500 outline-none">
                    <button onclick="fetchCarDetails()" id="searchBtn"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 rounded-xl font-bold transition flex items-center gap-2">
                        חפש
                    </button>
                </div>
                <p id="errorMsg" class="text-red-500 mt-2 hidden text-sm font-bold"></p>
            </div>

            <div id="results" class="hidden animate-in fade-in duration-500">
                <div class="bg-gray-50 p-4 rounded-2xl border-r-4 border-blue-500 mb-6">
                    <h3 class="font-bold text-lg mb-3">פרטי רכב:</h3>
                    <div class="grid grid-cols-2 gap-y-3 text-sm">
                        <div><span class="text-gray-500">יצרן:</span> <span id="resMake" class="font-bold"></span></div>
                        <div><span class="text-gray-500">דגם:</span> <span id="resModel" class="font-bold"></span></div>
                        <div><span class="text-gray-500">שנה:</span> <span id="resYear" class="font-bold"></span></div>
                        <div><span class="text-gray-500">מנוע:</span> <span id="resEngine" class="font-bold uppercase font-mono text-blue-600"></span></div>
                    </div>
                </div>

                <div class="bg-blue-900 text-white p-4 rounded-xl mb-6">
                    <span class="text-xs opacity-70 block mb-1 uppercase">מספר שלדה (VIN):</span>
                    <div class="flex justify-between items-center">
                        <span id="resVin" class="text-lg font-mono font-bold tracking-widest"></span>
                        <button onclick="copyVin()" class="text-xs bg-white/20 hover:bg-white/30 px-2 py-1 rounded">העתק</button>
                    </div>
                </div>

                <h3 class="font-bold mb-3 text-gray-700">פתח קטלוג חלפים ב:</h3>
                <div class="grid grid-cols-1 gap-3">
                    <a id="linkPartsouq" target="_blank" class="bg-orange-500 hover:bg-orange-600 text-white p-4 rounded-xl flex justify-between items-center font-bold">
                        Partsouq (מומלץ ליפניות/קוריאניות) <span>➜</span>
                    </a>
                    <a id="link7Zap" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-xl flex justify-between items-center font-bold">
                        7Zap (מומלץ לאירופאיות) <span>➜</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchCarDetails() {
            const plate = document.getElementById('plateInput').value;
            const btn = document.getElementById('searchBtn');
            const error = document.getElementById('errorMsg');
            const results = document.getElementById('results');

            if (!plate) return;

            btn.disabled = true;
            btn.innerText = "מחפש...";
            error.classList.add('hidden');
            results.classList.add('hidden');

            try {
                // פנייה למאגר הממשלתי
                const response = await fetch(`https://data.gov.il/api/3/action/datastore_search?resource_id=053ad243-5e8b-4474-8c27-40e4ee9067b0&q=${plate}`);
                const data = await response.json();
                const record = data.result.records.find(r => String(r.mispar_rechev) === plate);

                if (record) {
                    const vin = record.deg_deg;
                    document.getElementById('resMake').innerText = record.tozeret_nm;
                    document.getElementById('resModel').innerText = record.kinuy_mishari;
                    document.getElementById('resYear').innerText = record.shnat_yitzur;
                    document.getElementById('resEngine').innerText = record.deg_manua;
                    document.getElementById('resVin').innerText = vin;

                    // עדכון לינקים
                    document.getElementById('linkPartsouq').href = `https://partsouq.com/en/catalog/genuine/locate?vin=${vin}`;
                    document.getElementById('link7Zap').href = `https://7zap.com/en/catalog/cars/vin/${vin}`;

                    results.classList.remove('hidden');
                } else {
                    error.innerText = "הרכב לא נמצא במאגר.";
                    error.classList.remove('hidden');
                }
            } catch (err) {
                error.innerText = "שגיאה בחיבור למאגר הממשלתי.";
                error.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = "חפש";
            }
        }

        function copyVin() {
            const vin = document.getElementById('resVin').innerText;
            navigator.clipboard.writeText(vin);
            alert("מספר השלדה הועתק!");
        }
    </script>
</body>
</html>
