<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Parts Expert | מומחה החלפים שלך</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { 
            font-family: 'Assistant', sans-serif; 
            background: #0b0e14; 
            color: white; 
            height: 100vh; 
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .chat-container { 
            flex: 1;
            overflow-y: auto; 
            padding: 20px;
            scroll-behavior: smooth;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .ai-msg { 
            background: #1e293b; 
            border-radius: 20px 20px 0 20px; 
            align-self: flex-start;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .user-msg { 
            background: #3b82f6; 
            border-radius: 20px 20px 20px 0; 
            align-self: flex-end;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }
        .loading-dots span {
            animation: blink 1.4s infinite both;
            height: 5px; width: 5px; background: white; border-radius: 50%; display: inline-block; margin: 0 2px;
        }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
</head>
<body class="flex flex-col">

    <div class="p-6 border-b border-white/10 bg-slate-900/50 flex justify-between items-center shadow-lg">
        <div>
            <h1 class="text-xl font-black text-blue-400">GEMINI <span class="text-white text-lg">AI PARTS</span></h1>
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">VAG & Global Specialist</p>
        </div>
        <div class="flex items-center gap-2">
            <span class="text-[10px] text-green-500 font-bold uppercase">System Active</span>
            <div class="h-3 w-3 bg-green-500 rounded-full animate-pulse"></div>
        </div>
    </div>

    <div id="chatBox" class="chat-container space-y-4 flex flex-col">
        <div class="ai-msg p-4 max-w-[85%] shadow-lg text-sm md:text-base">
            שלום יניב! אני מומחה החלפים שלך. 
            <br><br>
            תן לי <b>מספר שלדה (VIN)</b> ושם של <b>חלק</b>, ואני אשלוף לך מק"ט והנחיות טכניות.
        </div>
    </div>

    <div class="p-4 bg-slate-900 border-t border-white/10 shadow-[0_-10px_20px_rgba(0,0,0,0.3)]">
        <div class="max-w-4xl mx-auto flex flex-col gap-2">
            <div class="flex gap-2">
                <input type="text" id="userInput" 
                       placeholder="הקלד VIN וחלק (למשל: VSSZZZ... משאבת מים)" 
                       class="flex-1 bg-white/5 border border-white/20 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all text-sm"
                       onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" id="sendBtn" 
                        class="bg-blue-600 px-6 rounded-2xl font-bold hover:bg-blue-700 active:scale-95 transition-all flex items-center justify-center">
                    <span id="btnText">שלח</span>
                </button>
            </div>
            <p class="text-[9px] text-center text-gray-500 uppercase font-bold tracking-tighter">Powered by Gemini 1.5 Flash • Pro Mechanical Data</p>
        </div>
    </div>

    <script>
        // המפתח שלך כבר מוטמע כאן
        const API_KEY = "AIzaSyCduTtvTo82XNuk3Q-PIVBpNyP2fYrLsQU"; 

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const btn = document.getElementById('sendBtn');
            const text = input.value.trim();

            if (!text) return;

            // הצגת הודעת המשתמש
            chatBox.innerHTML += `<div class="user-msg p-4 max-w-[85%] self-end shadow-lg text-sm">${text}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // יצירת הודעת המתנה של ה-AI
            const loadingId = "load-" + Date.now();
            chatBox.innerHTML += `
                <div id="${loadingId}" class="ai-msg p-4 max-w-[85%] self-start opacity-70 flex items-center gap-2">
                    <span class="text-xs">מנתח נתוני יצרן</span>
                    <div class="loading-dots"><span></span><span></span><span></span></div>
                </div>`;
            
            btn.disabled = true;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [{ 
                                text: `You are a professional automotive parts expert for mechanics. 
                                The user will provide a VIN and a part name. 
                                1. Identify the car model from the VIN.
                                2. Provide the OEM Part Number for the requested part.
                                3. Give 2-3 professional mechanical tips for installation.
                                4. Provide everything in Hebrew in a clear, bulleted list.
                                User input: ${text}` 
                            }] 
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);

                const aiText = data.candidates[0].content.parts[0].text;

                // הסרת הודעת הטעינה והחלפתה בתשובה המלאה
                document.getElementById(loadingId).remove();
                chatBox.innerHTML += `
                    <div class="ai-msg p-4 max-w-[85%] self-start shadow-lg border-r-4 border-blue-500 text-sm leading-relaxed">
                        <div class="markdown-content">${aiText.replace(/\n/g, '<br>')}</div>
                    </div>`;

            } catch (e) {
                console.error(e);
                document.getElementById(loadingId).innerHTML = `<span class="text-red-400 font-bold">שגיאה: ${e.message}</span>`;
            } finally {
                btn.disabled = false;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
