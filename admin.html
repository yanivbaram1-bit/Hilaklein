<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מערכת מק"טים - מוסך</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; }
        .app-container { max-width: 450px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100">

    <div class="app-container bg-white shadow-2xl relative">
        <div class="bg-gradient-to-br from-blue-700 to-indigo-900 pt-12 pb-20 px-6 rounded-b-[50px] shadow-xl text-center">
            <h1 class="text-white text-3xl font-extrabold tracking-tight">מערכת מק"טים</h1>
            <p class="text-blue-200 text-sm mt-2 opacity-80">שליית נתוני שלדה בזמן אמת</p>
        </div>

        <div class="px-6 -mt-12">
            <div class="glass rounded-3xl shadow-2xl p-6 border border-white">
                <div class="space-y-4">
                    <div>
                        <label class="block text-slate-500 text-xs font-bold mb-1 mr-2 uppercase">מספר רכב (לוחית זיהוי)</label>
                        <input type="tel" id="plateInput" placeholder="8 ספרות" 
                               class="w-full border-2 border-slate-100 rounded-2xl py-5 text-center text-4xl font-black tracking-[4px] focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition-all placeholder:text-slate-200">
                    </div>
                    <button onclick="fetchCarDetails()" id="searchBtn"
                            class="w-full bg-blue-600 hover:bg-blue-700 active:scale-95 text-white py-5 rounded-2xl font-bold text-xl transition-all shadow-lg shadow-blue-200 flex justify-center items-center">
                        <span id="btnText">שלוף נתונים</span>
                    </button>
                </div>
                <p id="errorMsg" class="text-red-500 mt-4 hidden text-center font-bold bg-red-50 p-2 rounded-lg text-sm"></p>
            </div>
        </div>

        <div id="loader" class="hidden flex justify-center py-10">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
        </div>

        <div id="results" class="hidden px-6 py-8 space-y-6 flex-1">
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <span class="text-slate-400 text-[10px] font-bold block uppercase">יצרן</span>
                    <p id="resMake" class="font-bold text-slate-800 text-lg"></p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <span class="text-slate-400 text-[10px] font-bold block uppercase">דגם</span>
                    <p id="resModel" class="font-bold text-slate-800 text-lg"></p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <span class="text-slate-400 text-[10px] font-bold block uppercase">שנה</span>
                    <p id="resYear" class="font-bold text-slate-800 text-lg"></p>
                </div>
                <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100">
                    <span class="text-blue-400 text-[10px] font-bold block uppercase">קוד מנוע</span>
                    <p id="resEngine" class="font-bold text-blue-700 font-mono text-lg"></p>
                </div>
            </div>

            <div class="bg-slate-900 rounded-[30px] p-6 text-center shadow-xl border-t-4 border-blue-500">
                <span class="text-blue-400 text-[10px] font-black uppercase tracking-[2px] block mb-2">מספר שלדה (VIN)</span>
                <p id="resVin" class="text-white font-mono text-2xl font-bold tracking-[2px] mb-5 select-all"></p>
                <button onclick="copyVin()" class="w-full bg-white/10 hover:bg-white/20 text-white text-sm py-3 rounded-xl font-bold transition-all border border-white/10">העתק מספר שלדה</button>
            </div>

            <div class="space-y-3">
                <p class="text-slate-400 text-[11px] font-bold mr-2 uppercase italic">פתח קטלוג חלפים מקורי:</p>
                <a id="linkPartsouq" target="_blank" class="flex items-center justify-between bg-[#ff6b00] text-white p-5 rounded-2xl font-bold shadow-lg shadow-orange-100 transition-transform active:scale-[0.98]">
                    <div class="flex flex-col text-right">
                        <span>Partsouq Global</span>
                        <span class="text-[10px] font-light opacity-80 underline">מומלץ ליפניות/קוריאניות</span>
                    </div>
                    <span class="text-2xl font-light">←</span>
                </a>
                <a id="link7Zap" target="_blank" class="flex items-center justify-between bg-blue-600 text-white p-5 rounded-2xl font-bold shadow-lg shadow-blue-100 transition-transform active:scale-[0.98]">
                    <div class="flex flex-col text-right">
                        <span>7Zap Catalog</span>
                        <span class="text-[10px] font-light opacity-80 underline">מומלץ לאירופאיות</span>
                    </div>
                    <span class="text-2xl font-light">←</span>
                </a>
            </div>
        </div>

        <div class="p-8 text-center mt-auto">
            <p class="text-slate-300 text-[10px] font-bold uppercase tracking-widest">מאגר רכב ישראלי רשמי 2026</p>
        </div>
    </div>

    <script>
        async function fetchCarDetails() {
            const plate = document.getElementById('plateInput').value.trim();
            const btn = document.getElementById('searchBtn');
            const error = document.getElementById('errorMsg');
            const results = document.getElementById('results');
            const loader = document.getElementById('loader');

            if (plate.length < 5) {
                alert("מספר רכב קצר מדי");
                return;
            }

            btn.disabled = true;
            btn.classList.add('opacity-50');
            error.classList.add('hidden');
            results.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // שימוש בטכניקה שעוקפת חסימות דפדפן (CORS) באופן מלא
                const resourceId = '053ad243-5e8b-4474-8c27-40e4ee9067b0';
                const apiUrl = `https://data.gov.il/api/3/action/datastore_search?resource_id=${resourceId}&q=${plate}`;
                
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`);
                const proxyData = await response.json();
                const data = JSON.parse(proxyData.contents);
                
                const record = data.result.records.find(r => String(r.mispar_rechev).trim() === plate);

                if (record) {
                    const vin = record.deg_deg;
                    document.getElementById('resMake').innerText = record.tozeret_nm;
                    document.getElementById('resModel').innerText = record.kinuy_mishari;
                    document.getElementById('resYear').innerText = record.shnat_yitzur;
                    document.getElementById('resEngine').innerText = record.deg_manua || 'N/A';
                    document.getElementById('resVin').innerText = vin;

                    document.getElementById('linkPartsouq').href = `https://partsouq.com/en/catalog/genuine/locate?vin=${vin}`;
                    document.getElementById('link7Zap').href = `https://7zap.com/en/catalog/cars/vin/${vin}`;

                    loader.classList.add('hidden');
                    results.classList.remove('hidden');
                    results.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error("לא נמצא");
                }
            } catch (err) {
                loader.classList.add('hidden');
                error.innerText = "מספר רכב לא נמצא או שיש תקלה במאגר הממשלתי.";
                error.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }

        function copyVin() {
            const vin = document.getElementById('resVin').innerText;
            navigator.clipboard.writeText(vin).then(() => {
                alert("מספר שלדה הועתק בהצלחה!");
            });
        }
    </script>
</body>
</html>
