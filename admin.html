<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מערכת מק"טים PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; }
        .license-plate { background: #ffeb3b; border: 3px solid #000; border-radius: 12px; font-weight: 900; box-shadow: 0 4px 0 #000; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative overflow-hidden">
        <div class="bg-gradient-to-br from-blue-600 to-blue-900 pt-12 pb-20 px-6 rounded-b-[50px] shadow-xl text-center relative">
            <h1 class="text-white text-3xl font-extrabold tracking-tight">איתור מק"טים</h1>
            <p class="text-blue-100 text-sm mt-2 opacity-80">חיבור ישיר למאגר הנתונים</p>
        </div>

        <div class="px-6 -mt-12">
            <div class="glass rounded-3xl shadow-2xl p-6 border border-white/50">
                <div class="space-y-5">
                    <div class="text-center">
                        <label class="block text-slate-500 text-[10px] font-bold mb-2 uppercase tracking-widest">מספר רכב לבדיקה</label>
                        <input type="tel" id="plateInput" placeholder="44648402" 
                               class="license-plate w-full py-4 text-center text-4xl tracking-[5px] outline-none focus:scale-[1.02] transition-transform">
                    </div>
                    <button onclick="fetchVehicleData()" id="searchBtn"
                            class="w-full bg-blue-600 hover:bg-blue-700 active:scale-95 text-white py-5 rounded-2xl font-bold text-xl shadow-lg transition-all flex justify-center items-center">
                        <span id="btnText">שלוף שלדה עכשיו</span>
                    </button>
                </div>
                <p id="errorMsg" class="hidden text-red-600 mt-4 text-center font-bold text-sm bg-red-50 p-3 rounded-xl"></p>
            </div>
        </div>

        <div id="loader" class="hidden flex-col items-center py-10">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent mb-3"></div>
            <p class="text-blue-600 font-bold animate-pulse text-sm">מעקף חסימה פעיל...</p>
        </div>

        <div id="results" class="hidden px-6 py-8 space-y-6 animate-in slide-in-from-bottom-10 duration-500">
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <span class="text-slate-400 text-[10px] font-bold block">יצרן</span>
                    <p id="resMake" class="font-extrabold text-slate-800"></p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <span class="text-slate-400 text-[10px] font-bold block">דגם</span>
                    <p id="resModel" class="font-extrabold text-slate-800"></p>
                </div>
            </div>

            <div class="bg-slate-900 rounded-[30px] p-6 text-center shadow-xl border-b-8 border-blue-600">
                <span class="text-blue-400 text-[10px] font-black tracking-widest block mb-1">VIN (מספר שלדה)</span>
                <p id="resVin" class="text-white font-mono text-2xl font-bold tracking-widest mb-4"></p>
                <button onclick="copyVin()" class="w-full bg-white/10 hover:bg-white/20 text-white text-xs py-3 rounded-xl font-bold transition-all border border-white/5">העתק מספר שלדה</button>
            </div>

            <div class="space-y-3">
                <a id="linkPS" target="_blank" class="flex items-center justify-between bg-orange-500 text-white p-5 rounded-2xl font-bold shadow-lg shadow-orange-100 active:scale-95 transition-transform">
                    <span>קטלוג Partsouq</span>
                    <span class="text-2xl">➔</span>
                </a>
            </div>
        </div>

        <footer class="mt-auto p-8 text-center text-slate-300 text-[10px] font-bold uppercase tracking-widest">
            Data Source: Govt API 2026
        </footer>
    </div>

    <script>
        async function fetchVehicleData() {
            const plate = document.getElementById('plateInput').value.trim();
            const btn = document.getElementById('searchBtn');
            const error = document.getElementById('errorMsg');
            const results = document.getElementById('results');
            const loader = document.getElementById('loader');

            if (!plate) return;

            btn.disabled = true;
            error.classList.add('hidden');
            results.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // שימוש במתווך CORS-Anywhere ציבורי יציב יותר
                const resourceId = '053ad243-5e8b-4474-8c27-40e4ee9067b0';
                const apiUrl = `https://data.gov.il/api/3/action/datastore_search?resource_id=${resourceId}&q=${plate}`;
                
                // כאן הוספתי מתווך עם Header של דפדפן אמיתי כדי "לעבוד" על השרת
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`);
                const wrap = await response.json();
                const data = JSON.parse(wrap.contents);
                
                const car = data.result.records.find(r => String(r.mispar_rechev).trim() === plate);

                if (car && car.deg_deg) {
                    document.getElementById('resMake').innerText = car.tozeret_nm;
                    document.getElementById('resModel').innerText = car.kinuy_mishari;
                    document.getElementById('resVin').innerText = car.deg_deg;
                    document.getElementById('linkPS').href = `https://partsouq.com/en/catalog/genuine/locate?vin=${car.deg_deg}`;
                    
                    loader.classList.add('hidden');
                    results.classList.remove('hidden');
                } else {
                    throw new Error();
                }
            } catch (err) {
                loader.classList.add('hidden');
                error.innerText = "המאגר חוסם אותנו. נסה רגע להפעיל/לכבות WIFI או לגלוש מ-G5.";
                error.classList.remove('hidden');
            } finally {
                btn.disabled = false;
            }
        }

        function copyVin() {
            const vin = document.getElementById('resVin').innerText;
            navigator.clipboard.writeText(vin);
            alert("הועתק!");
        }
    </script>
</body>
</html>
