<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מערכת מק"טים - מוסך</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; margin: 0; padding: 0; }
        .app-container { max-width: 450px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="bg-gradient-to-br from-blue-700 to-indigo-900 pt-10 pb-16 px-6 rounded-b-[40px] shadow-lg text-center">
            <h1 class="text-white text-3xl font-extrabold">מערכת מק"טים</h1>
            <p class="text-blue-200 text-sm mt-2 opacity-80">שליפת נתוני שלדה בזמן אמת</p>
        </div>

        <div class="px-6 -mt-10">
            <div class="bg-white rounded-3xl shadow-xl p-6 border border-gray-50">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-500 text-xs font-bold mb-1 mr-2 uppercase tracking-wider">מספר רכב (לוחית זיהוי)</label>
                        <input type="tel" id="plateInput" placeholder="הזן מספר רכב" 
                               class="w-full border-2 border-gray-100 rounded-2xl py-4 text-center text-4xl font-black tracking-[3px] focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition-all">
                    </div>
                    <button onclick="fetchCarDetails()" id="searchBtn"
                            class="w-full bg-blue-600 hover:bg-blue-700 active:scale-95 text-white py-5 rounded-2xl font-bold text-xl transition-all shadow-lg flex justify-center items-center">
                        <span id="btnText">שלוף נתונים</span>
                    </button>
                </div>
                <p id="errorMsg" class="text-red-500 mt-4 hidden text-center font-bold text-sm bg-red-50 p-2 rounded-lg"></p>
            </div>
        </div>

        <div id="loader" class="hidden flex flex-col items-center py-10">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-2"></div>
            <p class="text-blue-600 font-bold">מתחבר למאגר...</p>
        </div>

        <div id="results" class="hidden px-6 py-8 space-y-6">
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-center">
                    <span class="text-slate-400 text-[10px] font-bold block uppercase">יצרן</span>
                    <p id="resMake" class="font-bold text-slate-800 text-lg"></p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-center">
                    <span class="text-slate-400 text-[10px] font-bold block uppercase">דגם</span>
                    <p id="resModel" class="font-bold text-slate-800 text-lg"></p>
                </div>
            </div>

            <div class="bg-slate-900 rounded-[30px] p-6 text-center shadow-xl border-t-4 border-blue-500">
                <span class="text-blue-400 text-[10px] font-black uppercase tracking-[2px] block mb-2">מספר שלדה (VIN)</span>
                <p id="resVin" class="text-white font-mono text-xl font-bold tracking-[2px] mb-5"></p>
                <button onclick="copyVin()" class="w-full bg-white/10 hover:bg-white/20 text-white text-sm py-3 rounded-xl font-bold transition-all border border-white/10">העתק מספר שלדה</button>
            </div>

            <div class="space-y-3">
                <p class="text-slate-400 text-[11px] font-bold mr-1 italic">בחר קטלוג לפתיחה אוטומטית:</p>
                <a id="linkPartsouq" target="_blank" class="flex items-center justify-between bg-orange-500 text-white p-5 rounded-2xl font-bold shadow-lg shadow-orange-100">
                    <span>קטלוג Partsouq</span>
                    <span class="text-2xl">➔</span>
                </a>
                <a id="link7Zap" target="_blank" class="flex items-center justify-between bg-blue-600 text-white p-5 rounded-2xl font-bold shadow-lg shadow-blue-100">
                    <span>קטלוג 7Zap (אירופאיות)</span>
                    <span class="text-2xl">➔</span>
                </a>
            </div>
        </div>

        <div class="mt-auto p-6 text-center text-slate-300 text-[10px] font-bold uppercase tracking-widest">
            מאגר רכב ממשלתי רשמי 2026
        </div>
    </div>

    <script>
        async function fetchCarDetails() {
            const plate = document.getElementById('plateInput').value.trim();
            const btn = document.getElementById('searchBtn');
            const error = document.getElementById('errorMsg');
            const results = document.getElementById('results');
            const loader = document.getElementById('loader');

            if (!plate) return;

            btn.disabled = true;
            error.classList.add('hidden');
            results.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // שימוש במעקף CORS אמין יותר (AllOrigins) עם תוספת מניעת מטמון
                const resourceId = '053ad243-5e8b-4474-8c27-40e4ee9067b0';
                const apiUrl = `https://data.gov.il/api/3/action/datastore_search?resource_id=${resourceId}&q=${plate}`;
                const proxyUrl = `https://api.allorigins.win/get?disableCache=true&url=${encodeURIComponent(apiUrl)}`;

                const response = await fetch(proxyUrl);
                const proxyData = await response.json();
                const data = JSON.parse(proxyData.contents);
                
                // חיפוש הרכב המדויק
                const record = data.result.records.find(r => String(r.mispar_rechev).trim() === plate);

                if (record) {
                    document.getElementById('resMake').innerText = record.tozeret_nm;
                    document.getElementById('resModel').innerText = record.kinuy_mishari;
                    document.getElementById('resVin').innerText = record.deg_deg;

                    const vin = record.deg_deg;
                    document.getElementById('linkPartsouq').href = `https://partsouq.com/en/catalog/genuine/locate?vin=${vin}`;
                    document.getElementById('link7Zap').href = `https://7zap.com/en/catalog/cars/vin/${vin}`;

                    loader.classList.add('hidden');
                    results.classList.remove('hidden');
                } else {
                    throw new Error("לא נמצא");
                }
            } catch (err) {
                loader.classList.add('hidden');
                error.innerText = "רכב לא נמצא במאגר או שיש עומס. נסה שוב.";
                error.classList.remove('hidden');
            } finally {
                btn.disabled = false;
            }
        }

        function copyVin() {
            const vin = document.getElementById('resVin').innerText;
            navigator.clipboard.writeText(vin);
            alert("מספר השלדה הועתק!");
        }
    </script>
</body>
</html>
