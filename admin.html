<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מערכת מק"טים PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; }
        .license-plate { background: #ffeb3b; border: 3px solid #000; border-radius: 12px; font-weight: 900; box-shadow: 0 4px 0 #000; }
    </style>
</head>
<body class="antialiased p-4">

    <div class="max-w-md mx-auto min-h-[90vh] bg-white shadow-2xl rounded-[3rem] overflow-hidden flex flex-col">
        <div class="bg-blue-700 pt-10 pb-16 text-white text-center">
            <h1 class="text-3xl font-black italic">AUTO-VIN PRO</h1>
            <p class="text-blue-200 text-xs mt-1">עוקף חסימות ממשלתיות מבוסס Google Server</p>
        </div>

        <div class="px-6 -mt-10 flex-1">
            <div class="bg-white rounded-3xl shadow-xl p-6 border border-gray-100">
                <input type="tel" id="plateInput" placeholder="מספר רכב" 
                       class="license-plate w-full py-4 text-center text-4xl tracking-[5px] outline-none mb-4">
                <button onclick="fetchViaGoogle()" id="btn" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-xl shadow-lg active:scale-95 transition-all">
                    שלוף נתונים
                </button>
            </div>

            <div id="loader" class="hidden text-center py-10">
                <div class="animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent mx-auto mb-2"></div>
                <p class="text-blue-600 font-bold">גוגל מושכת נתונים מהמאגר...</p>
            </div>

            <div id="results" class="hidden mt-8 space-y-4">
                <div class="bg-slate-900 p-6 rounded-[2rem] text-center border-b-4 border-blue-500">
                    <span class="text-blue-400 text-[10px] font-black block mb-1 tracking-widest uppercase">Chassis Number (VIN)</span>
                    <p id="resVin" class="text-white font-mono text-xl font-bold tracking-widest break-all mb-4"></p>
                    <button onclick="copyVin()" class="w-full bg-white/10 text-white text-xs py-3 rounded-xl border border-white/10">העתק</button>
                </div>
                
                <div class="grid grid-cols-2 gap-2 text-center">
                    <div class="bg-gray-50 p-3 rounded-2xl"><span class="text-[10px] text-gray-400 block">יצרן</span><p id="resMake" class="font-bold"></p></div>
                    <div class="bg-gray-50 p-3 rounded-2xl"><span class="text-[10px] text-gray-400 block">דגם</span><p id="resModel" class="font-bold"></p></div>
                </div>

                <a id="pSouq" target="_blank" class="block bg-orange-500 text-white p-5 rounded-2xl text-center font-bold shadow-lg">פתח ב-Partsouq ➔</a>
            </div>
        </div>
    </div>

    <script>
        async function fetchViaGoogle() {
            const plate = document.getElementById('plateInput').value.trim();
            // *** כאן תדביק את הכתובת שהעתקת מגוגל ***
            const googleAppUrl = 'תדביק_כאן_את_הכתובת_שלך'; 

            if (!plate || googleAppUrl.includes('תדביק')) {
                alert("חובה להגדיר את הכתובת מגוגל בקוד!");
                return;
            }

            document.getElementById('btn').disabled = true;
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            try {
                const response = await fetch(`${googleAppUrl}?plate=${plate}`);
                const data = await response.json();
                const car = data.result.records.find(r => String(r.mispar_rechev).trim() === plate);

                if (car) {
                    document.getElementById('resMake').innerText = car.tozeret_nm;
                    document.getElementById('resModel').innerText = car.kinuy_mishari;
                    document.getElementById('resVin').innerText = car.deg_deg;
                    document.getElementById('pSouq').href = `https://partsouq.com/en/catalog/genuine/locate?vin=${car.deg_deg}`;
                    document.getElementById('results').classList.remove('hidden');
                } else {
                    alert("רכב לא נמצא");
                }
            } catch (e) {
                alert("שגיאת תקשורת עם השרת של גוגל");
            } finally {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('btn').disabled = false;
            }
        }

        function copyVin() {
            navigator.clipboard.writeText(document.getElementById('resVin').innerText);
            alert("הועתק!");
        }
    </script>
</body>
</html>
