<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Parts Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gemini-gradient { background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%); }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md text-center mb-8 mt-6">
        <div class="inline-block p-2 px-4 rounded-full bg-blue-500/20 text-blue-400 text-xs font-bold mb-2">GEMINI AI ASSISTANT</div>
        <h1 class="text-4xl font-black tracking-tight">איתור מק"ט חכם</h1>
    </div>

    <div class="w-full max-w-md glass rounded-[2.5rem] p-6 shadow-2xl">
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1 mr-2">מספר שלדה (VIN)</label>
                <input type="text" id="vinInput" placeholder="הדבק VIN כאן..." 
                       class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-white font-mono uppercase focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1 mr-2">מה אתה מחפש?</label>
                <input type="text" id="partSearch" placeholder="למשל: משאבת מים, ברקסים..." 
                       class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <button onclick="analyzeRequest()" class="w-full gemini-gradient text-slate-900 font-black py-4 rounded-2xl text-lg shadow-lg active:scale-95 transition-all">
                שאל את GEMINI ✦
            </button>
        </div>

        <div id="aiResponse" class="hidden mt-6 p-4 rounded-2xl bg-white/5 border-t-2 border-blue-500">
            <p class="text-blue-400 text-xs font-bold mb-2 uppercase">Gemini Insights:</p>
            <p id="responseText" class="text-sm leading-relaxed mb-4"></p>
            
            <div class="grid grid-cols-1 gap-2">
                <a id="linkVag" target="_blank" class="bg-white/10 hover:bg-white/20 p-3 rounded-xl text-xs flex justify-between items-center transition-colors">
                    <span>פתח קטלוג VAG (שלדה מוזנת)</span>
                    <span class="text-blue-400">➔</span>
                </a>
                <a id="linkGoogle" target="_blank" class="bg-white/10 hover:bg-white/20 p-3 rounded-xl text-xs flex justify-between items-center transition-colors">
                    <span>חפש מק"ט ב-Google</span>
                    <span class="text-blue-400">➔</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function analyzeRequest() {
            const vin = document.getElementById('vinInput').value.trim();
            const part = document.getElementById('partSearch').value.trim();
            const responseArea = document.getElementById('aiResponse');
            const responseText = document.getElementById('responseText');

            if (!vin || !part) {
                alert("חובה להזין גם VIN וגם את שם החלק");
                return;
            }

            // סימולציה של ניתוח AI
            responseArea.classList.remove('hidden');
            responseText.innerText = `אני מנתח את הבקשה עבור חלק: "${part}" לרכב עם שלדה ${vin}. כדי להבטיח דיוק של 100% במק"ט, הכנתי לך קישורים ישירים לקטלוגים המקוריים עם השלדה שלך מוזנת בפנים:`;

            // בניית קישורים חכמים
            // קישור ל-Lllparts (VAG)
            document.getElementById('linkVag').href = `https://www.lllparts.co.uk/en/catalogs/search?q=${vin}+${part}`;
            
            // קישור לחיפוש מק"ט בגוגל
            document.getElementById('linkGoogle').href = `https://www.google.com/search?q=OEM+part+number+${part}+VIN+${vin}`;
        }
    </script>
</body>
</html>
